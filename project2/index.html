    <main>
        <header id="controls">
            <!-- Search  subtasks -->
            <!-- Add checkbox to show closed? and reverse sort and show empty groups-->
            <label for="view">View: </label>
            <select name="view" id="view" onchange="DisplayTasks()">
                <option value="list">List</option>
                <option value="board">Board</option>
            </select>
            <label for="subtasks">Subtasks: </label>
            <select name="subtasks" id="subtasks" onchange="DisplayTasks()">
                <option value="collapse">Collapse</option>
                <option value="expand">Expand</option>
                <option value="separate">As separate tasks</option>
            </select>
            <label for="group">Group by: </label>
            <select name="group" id="group" onchange="DisplayTasks()">
                <option value="status">Status</option>
                <option value="priority">Priority</option>
                <option value="tag">Tags</option>
            </select>
            <label for="sort">Sort by: </label>
            <select name="sort" id="sort" onchange="DisplayTasks()">
                <option value="duedate">Due date</option>
                <option value="status">Status</option>
                <option value="name">Name</option>
                <option value="priority">Priority</option>
                <option value="created">Date created</option>
            </select>
        </header>
        <nav id="hierarchy">
            <!-- Hierarchy like clickup starting with the workspaces hardcoded in html with the ids as data. Also button at the top to confirm and send request and usage tracker at bottom. -->
            <ul>
                <!-- TODO: Change these div to li. -->
                <div class="dropdown workspace" data-id="10616563">

                        onclick="GetWorkspaceTasks(this)">School</button>

                <div class="dropdown workspace" data-id="10616570">
